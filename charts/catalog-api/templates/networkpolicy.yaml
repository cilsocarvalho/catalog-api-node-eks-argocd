{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "catalog-api.fullname" . }}-np
spec:
  podSelector:
    matchLabels:
      {{- include "catalog-api.selectorLabels" . | nindent 6 }}
  policyTypes: ["Ingress","Egress"]
  ingress:
    - {}
  egress:
    - {}
{{- end }}
